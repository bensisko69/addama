    function init_map(){

        infowindow = new google.maps.InfoWindow({content:'<strong>Titre</strong><br>29 Route du Fort, 01700 Neyron France<br>'});
        google.maps.event.addListener(marker, 'click', function()
        {infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
