{% extends "main/base.html" %}
{% load staticfiles %}
{% load django_markdown %}
{% block body %}
<div class="row" style="margin-bottom: 20px">
  {% for Tarif in obj %}
    <div class="col-xs-6">
    	<p>{{ Tarif.titleText|markdown }}</p>
    	<p style=" word-wrap: break-word;">{{ Tarif.text|markdown }}</p>
    </div>
    <div class="col-xs-6">
    	<p>{{ Tarif.titleTarif|markdown }}</p>
    	<p style=" word-wrap: break-word;">{{ Tarif.text|markdown }}</p>
    </div>
  {% endfor %}
</div>
{% endblock body %}
