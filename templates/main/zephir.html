{% extends "main/base.html" %}
{% block body %}
{% load django_markdown %}
{% for Service in obj %}
<div class="row" style="margin-bottom: 20px">
<div class="col-xs-12">
  <h4 style="text-align: center;">La chambre {{ Service.page }}</h4>
</div>
<div class="col-xs-12">
  <div class="col-xs-6">
    <img class="img-rounded" src= {{ Service.file1.url }} style="max-width: 100%; display: block; margin-left: auto; margin-right: auto">
  </div>
  <div class="col-xs-6">
    <img class="img-rounded" src= {{ Service.file2.url }} style="max-width: 100%; display: block; margin-left: auto; margin-right: auto">
  </div>
</div>
<div class="col-xs-12" style="margin-top: 20px">
  <div class="col-xs-offset-2 col-xs-8">
    <p>{{ Service.text|markdown }}</p>
  </div>
</div>
</div>
{% endfor %}
{% endblock body %}
